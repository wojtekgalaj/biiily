<template name="clients">
  <div class="minmax"><i class="icon-eye-open"></i> Toggle clients visibility</div>
  <div class="clients">
    <h1>Clients</h1>
    <nav>
      <ul>
        <li>
          <span role="link" data-link="client/new">New client</span>
        </li>
        <li class="search">
          <input type="search" id="searchClients" placeholder="Filter Clients">
        </li>
      </ul>
    </nav>
    <ul class="clients grid">
      {{#each clients}}
        {{> client}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="client">
  <li>
    <div class="info">
      <small>Name:</small>
      <p class="name details">{{name}}</p>
      <small>Email:</small>
      <p class="mail"><i class="icon-external-link icon-large"></i>{{email}}</p>
    </div>
    <dl class="stats">
      <dt>Proposals</dt>
      <dd>{{numberOfProposals}}</dd>
      <dt>Invoices</dt>
      <dd>{{numberOfInvoices}}</dd>
    </dl>
    <div class="controls">
      <i class="icon-zoom-in details" title="Details"></i>
      <i class="icon-trash remove" title="Remove"></i>
    </div>
  </li>
</template>

<template name="new_client">
  <div class="new_client">
    <p class="help">Add the information for your new client. Congratulations!</p>
    <label for="name">
      Name
      <input type="text" id="name" name="name" {{#if nameToCreate}} value="{{nameToCreate}} {{/if}}"/>
    </label>
    <label for="email">
      Email
      <input type="text" id="email" name="email" />
    </label>
    <label for="tel">
      Telephone
      <input type="text" id="tel" name="tel" />
    </label>
    <label for="address">
      Address
      <textarea type="text" id="address" name="address" />
    </label>
    <div class="btn add">
      <i class="icon-ok"></i>
      Accept
    </div>
  </div>
</template>

<template name="client_detail">
  {{#with current_client}}
    <div class="client_detail">
      <h1>Client Details</h1>
      <label for="name">
        Name
        <p class="name">{{name}}</p>
      </label>
      <label for="email">
        Email
        <p class="email">{{email}}</p>
      </label>
      <label for="tel">
        Telephone
        <p class="tel">{{tel}}</p>
      </label>
      {{#if address}}
        <label for="address">
          Address
          <p class="address">{{address}}</p>
        </label>
      {{/if}}
    </div>
  {{/with}}
  <nav>
    <ul>
      <li>
        <span role="link" data-link="document/new">New document</span>
      </li>
    </ul>
  </nav>
  <ul class="documents grid">
    {{#each current_client_docs}}
      {{>document}}
    {{/each}}
  </ul>
</template>
